<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="padding: 50px; background-color: black;">
    
    <div style=" border-radius: 3%; border: 2px solid black; width: 300px; padding: 20px; background-color: rgb(250, 250, 250); ">
        <span >Username:</span>
        <input type="text" id="userName" autocomplete="off"> <br> <br> 
        <span>Password :</span>
        <input type="password" id ="passWord" autocomplete="off"> <br>
        <span hidden="true" id="successed" style="padding: 50px 0 50px 0; color: rgb(250, 250, 250);">Login Successed, Welcome Admin!</span> <br> 
        <span hidden="true" id="failed" style="padding: -50px 0 50px 0; color: rgb(250, 250, 250);">Login Failed, Username or Password is incorrected!</span> <br> 
        <button id="loginBtn" style="padding: 10px 0 10px 0;" >Login</button>
    </div>

    

    <script src="./script.js"></script>
</body>
</html>
